version: '3.8'

services:
  todo-server:
    build:
      context: ./todo-server
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - NODE_ENV=production
      - PORT=50051
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:50051/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - todo-network

  todo-client:
    build:
      context: ./todo-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_GRPC_SERVER=todo-server:50051
    depends_on:
      todo-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge 